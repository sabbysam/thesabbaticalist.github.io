<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Sabbaticalist</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Manrope', sans-serif;
      scroll-behavior: smooth;
      background: linear-gradient(to bottom, #fddbb0, #f7a17a, #b477a2);
      color: #333;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(to top, #ffecd2, #fcb69f);
    }

    .sunrise {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #fff3b0, #fddbb0);
      border-radius: 50%;
      animation: riseSun 8s ease-out forwards;
      z-index: 1;
    }

    @keyframes riseSun {
      0% { top: 100%; opacity: 0; }
      50% { opacity: 1; }
      100% { top: 30%; opacity: 1; }
    }

    .mountains {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Mountains_silhouette_2.svg/1024px-Mountains_silhouette_2.svg.png') bottom center repeat-x;
      background-size: cover;
      animation: parallax 30s linear infinite;
      z-index: 2;
    }

    @keyframes parallax {
      from { background-position-x: 0; }
      to { background-position-x: -1000px; }
    }

    .overlay {
      position: relative;
      z-index: 3;
      padding: 3rem;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      max-width: 700px;
    }

    .overlay h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }

    .overlay p {
      font-size: 1.25rem;
    }

    .cta-button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background-color: #111;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: #4caf50;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav>
    <a href="#toolkit">Toolkit</a>
    <a href="#calculator">Calculator</a>
    <a href="#sabbatical-table">Plan</a>
    <a href="#calendar">Seasons</a>
    <a href="#globe">Globe</a>
    <a href="#carbon">Offset</a>
    <a href="#quiz">Quiz</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="hero">
    <div class="sunrise"></div>
    <div class="mountains"></div>
    <div class="overlay">
      <h1>Rediscover your time. Reclaim your life.</h1>
      <p>Take Time Off, On Purpose</p>
      <a href="https://thesabbaticalist.substack.com" class="cta-button">Join the Newsletter</a>
      <div style="margin-top: 2rem;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Bus_font_awesome.svg" alt="Bus Icon" style="width: 40px; margin-right: 20px;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Airplane_font_awesome.svg" alt="Airplane Icon" style="width: 40px;">
      </div>
    </div>
  </div>
</body>
</html>
